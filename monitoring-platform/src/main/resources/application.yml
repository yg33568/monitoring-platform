# application.yml
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/monitoring_db?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root  # 替换为你的MySQL用户名
    password: 123456  # 替换为你的MySQL密码
    driver-class-name: com.mysql.cj.jdbc.Driver

  # 在项目启动时，如果表不存在，MyBatis-Plus可以自动创建（仅开发环境）
  sql:
    init:
      mode: always

# MyBatis-Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml  # 添加这行！
  type-aliases-package: com.monitor.monitoring_platform.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto