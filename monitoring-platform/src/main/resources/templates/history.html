<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史数据查询 - 智能运维平台</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-12">
      <h2><i class="bi bi-clock-history me-2"></i>历史数据查询</h2>
      <p class="text-muted">查看系统监控历史数据</p >

      <div class="card">
        <div class="card-body">
          <h5>监控数据记录</h5>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>组件名称</th>
                <th>CPU使用率</th>
                <th>内存使用率</th>
                <th>磁盘使用</th>
                <th>网络速率</th>
                <th>进程数量</th>
                <th>时间戳</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="metric : ${historyData}">
                <td th:text="${metric.componentName}">CPU</td>
                <td>
                                            <span th:if="${metric.cpuUsage != null}"
                                                  th:text="${#numbers.formatDecimal(metric.cpuUsage, 1, 1)} + '%'">0%</span>
                  <span th:if="${metric.cpuUsage == null}">-</span>
                </td>
                <td>
                                            <span th:if="${metric.memUsage != null}"
                                                  th:text="${#numbers.formatDecimal(metric.memUsage, 1, 1)} + '%'">0%</span>
                  <span th:if="${metric.memUsage == null}">-</span>
                </td>
                <td>
                                            <span th:if="${metric.diskUsage != null}"
                                                  th:text="${metric.diskUsage} + 'GB'">0GB</span>
                  <span th:if="${metric.diskUsage == null}">-</span>
                </td>
                <td>
                                            <span th:if="${metric.networkRate != null}"
                                                  th:text="${#numbers.formatDecimal(metric.networkRate, 1, 2)} + 'MB/s'">0MB/s</span>
                  <span th:if="${metric.networkRate == null}">-</span>
                </td>
                <td>
                                            <span th:if="${metric.processCount != null}"
                                                  th:text="${metric.processCount} + '个'">0个</span>
                  <span th:if="${metric.processCount == null}">-</span>
                </td>
                <td th:text="${#temporals.format(metric.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2024-01-01 10:00:00</td>
              </tr>
              <tr th:if="${#lists.isEmpty(historyData)}">
                <td colspan="7" class="text-center text-muted">暂无历史数据</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <a th:href="@{/interactive-dashboard}" class="btn btn-primary">
          <i class="bi bi-arrow-left"></i> 返回监控大屏
        </a >
      </div>
    </div>
  </div>
</div>
</body>
</html>
